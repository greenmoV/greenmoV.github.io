<!DOCTYPE html>
<html>
<head>
    <title>My Free Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .product { display: inline-block; margin: 20px; padding: 20px; border: 1px solid #ccc; }
        .product img { width: 150px; height: 150px; }
        .cart { margin-top: 30px; padding: 10px; background: #f3f3f3; }
    </style>
</head>
<body>
    <h1>Welcome to My Store</h1>
    
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h2>Product 2</h2>
        <p>$15.00</p>
        <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>
    
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
    </div>

    <script>
        let cart = [];
        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById("cart-items");
            let totalPrice = 0;
            cartList.innerHTML = "";
            
            cart.forEach(item => {
                cartList.innerHTML += `<li>${item.product} - $${item.price}</li>`;
                totalPrice += item.price;
            });

            document.getElementById("total").innerText = totalPrice;
        }
    </script>
</body>
</html>
